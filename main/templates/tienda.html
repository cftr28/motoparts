{% load static %}
{% block body %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/estilo.css'%}">
    <title>Bienvenidos a la Tienda</title>
</head>
<body >
    <div class="container">
        <nav class="navbar bg-black">
            <div class="container-fluid">
              <a class="navbar-brand " style="color:white;">Tienda</a>
              <a href="/">Home<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="red" class="bi bi-house-heart-fill" viewBox="0 0 16 16">
                <path d="M7.293 1.5a1 1 0 0 1 1.414 0L11 3.793V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v3.293l2.354 2.353a.5.5 0 0 1-.708.707L8 2.207 1.354 8.853a.5.5 0 1 1-.708-.707L7.293 1.5Z"/>
                <path d="m14 9.293-6-6-6 6V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V9.293Zm-6-.811c1.664-1.673 5.825 1.254 0 5.018-5.825-3.764-1.664-6.691 0-5.018Z"/>
              </svg></a> 
            </div>
        </nav>           
        <center> <div class="col-12 align-self-left"><h3 class="display-4">Motoparts</h3></div></center>
        <div class="row">
            <div class="col-8">
                <div class="row" style="padding:10px 0;">
                    <div class="col-12">
                        <div class="row">
                            {% for Repuesto in repuestos %}
                            <div class="col-6">
                                <div class="card" style="height: 18rem; width: 23rem; margin: 5px 0px;">
                                    <center><h5 class="card-title" style="color: black;"><b>{{Repuesto.nombre}}</b></h5>
                                        <div class="card-image waves-effect waves-block waves-light">
                                        <p>{%if Repuesto.imagen %}
                                          <img class="activator" src="{{Repuesto.imagen.url}}" alt="..." style="height: 150px; width: 150px;">
                                          {% else %}
                                            <br><br><br><br>
                                        <center><img src="" alt="No disponemos de una imagen actualmente"></center>
                                            <br><br><br><br>
                                          {% endif %}</p>
                                        </div>
                                        <div >
                                       <!-- <p class="card-text">{{Repuesto.categoria|safe}}</p>
                                        <p class="card-text">{{Repuesto.descripcion|safe}}</p>
                                        -->
                                        <p  class="card-text">Precio: <b>{{Repuesto.precio}} $</b></p>
                                        <a href="{% url "Add" Repuesto.id %}" class="btn btn-primary">Comprar</a>
                                    </div></center>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4">
                {% include "carrito.html" %}
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>

</html>
{%endblock%}
